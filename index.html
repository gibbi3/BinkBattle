<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-width=1.0">
    <title>BattleBink!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="bower_components/knockout/dist/knockout.js"></script>
</head>
<body>
  <h1 class="header">Battle of Binks</h1>
  <div class="container">
    <div data-bind="with: currentCat" class="cat-container">
      <h1 data-bind="text: catName" class="name"></h1>
      <div data-bind="text: catLevel" class="level"></div>
      <div class="image-container">
        <img data-bind="click: $parent.countPlus, attr: {src: imgSrc}" class="cat" src=""></img>
        <div class="info-bar">
          <h3>Nicknames</h3>
          <div data-bind="foreach: nicknames" class="nicknames">
            <ul>
              <li data-bind="text: name"></li>
            </ul>
          </div>
        </div>
      </div>
      <h2>Bink Level:</h2>
      <div data-bind="text: clickCount" class="clicks"></div>
    </div>
  </div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/ko.js"></script>
</body>
</html>
